# Basic Target Tracking Scenario
# Simple scenario for testing tracking algorithms

scenario:
  name: "Basic Multi-Target Tracking"
  description: "Track multiple aircraft with different motion patterns"
  duration: 120.0
  time_step: 0.1

radar:
  type: "surveillance"
  parameters:
    frequency: 3.0e9  # S-band
    power: 5000
    antenna_gain: 35
    pulse_width: 1.0e-6
    prf: 1000
    bandwidth: 10.0e6
    noise_figure: 3
    losses: 2
    
  processing:
    range_resolution: 50
    max_range: 200000
    velocity_resolution: 1.0
    n_doppler_bins: 256
    detection_threshold: 12
    cfar_guard_cells: 3
    cfar_training_cells: 15
    
  tracking:
    filter_type: "kalman"
    max_tracks: 20
    association_threshold: 10.0
    track_confirmation: 3  # Detections needed to confirm
    track_deletion: 5      # Misses before deletion

targets:
  - name: "Aircraft-1"
    type: "commercial_aircraft"
    initial_position:
      range: 150000
      azimuth: 45
      elevation: 10
    velocity: -200  # 200 m/s inbound
    rcs: 100  # Large commercial aircraft
    
  - name: "Aircraft-2"
    type: "fighter_jet"
    initial_position:
      range: 100000
      azimuth: 30
      elevation: 15
    velocity: -400  # Fast military jet
    rcs: 5
    maneuver:
      type: "weaving"
      amplitude: 1000  # 1km lateral movement
      period: 20  # 20 second period
      
  - name: "Helicopter"
    type: "helicopter"
    initial_position:
      range: 50000
      azimuth: 60
      elevation: 5
    velocity: -50  # Slow helicopter
    rcs: 10
    
jammers: []  # No jamming in this basic scenario

environment:
  temperature: 15
  pressure: 1013.25
  humidity: 50
  weather: "clear"
  
clutter:
  ground_clutter:
    enabled: false
  weather_clutter:
    enabled: false
    
output:
  save_figures: true
  save_data: false
  output_dir: "results/basic_tracking"
  metrics:
    - "track_accuracy"
    - "track_continuity"
    - "false_track_rate"